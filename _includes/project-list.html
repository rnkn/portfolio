{% for post in include.list %}
<div class="project">
    <img class="still" alt="Still from {{ post.title }}" src="{{ post.image | prepend: site.assets }}">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% if post.content %}
    {{- post.content -}}
    {% endif %}
</div>
{% endfor %}
