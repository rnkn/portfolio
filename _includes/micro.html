{% if include.image %}
<p>
    <a href="{{ include.image | prepend: site.assets }}"><img src="{{ include.image | prepend: site.assets }}"></a>
</p>
{% endif %}
{{ include.content }}
{% if include.date %}
<a href="{{ include.url }}" class="permalink">
    <time datetime="{{ include.date }}">&rarr; {{ include.date | date: site.permalink_date_format }}</time>
</a>
{% endif %}
