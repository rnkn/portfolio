<h1><a href="/"><strong>{{ site.title }}</strong></a></h1>
<ul>
    {% for item in site.nav %}
    <li>
        <a href="{{ item.url }}">
            {% if page.url == item.url or page.categories contains item.name %}
            &rarr;
            {% endif %}
            {{ item.name }}
        </a>
    </li>
    {% endfor %}
</ul>
