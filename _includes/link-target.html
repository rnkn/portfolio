<script>
 document.addEventListener('DOMContentLoaded', function() {
     for(var links = document.getElementsByTagName("a"), i = 0; i < links.length; i++) {
         var link = links[i];
         if (link.getAttribute("href") && link.hostname !== location.hostname) {
             link.target = "_blank";
         }
     }
 }, false);
</script>
