---
title: Keyboard Shortcuts
layout: article
keyboard: "?"
---
<table>
    <tr>
        <td><code>g h</code></td>
        <td>go to <code>/</code></td>
    </tr>
    {% assign key_items = site.sections | where_exp: "item", "item.keyboard" %}
    {% for item in key_items %}
    <tr>
        <td><code>{{ item.keyboard }}</code></td>
        <td>go to <code>{{ item.url }}</code></td>
    </tr>
    {% endfor %}
</table>
